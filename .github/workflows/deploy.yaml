name: Deploying angular to s3
on: 
    push:
        branches: 
            - main
env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY}}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
    AWS_REGION: eu-north-1
    AWS_S3_BUCKET: jenniferangular
jobs:
    build-and-deploy: 
       runs-on: ubuntu-latest
       steps:

        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup nodejs
          uses: actions/setup-node@v4

        - name: Cache dependencies
          uses: actions/cache@v3
          with: 
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}    
            restore-keys: |
                ${{ runner.os }}-node-  

        - name: install dependencies
          run: npm ci

        - name: Build angular app
          run:  npm run build -- --configuration production

        - name: configure aws
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}

        - name: Deploy to S3
          run: |
            # Sync all files except index.html to the browser/ prefix
            aws s3 sync ./dist/angular-assessment/ s3://jenniferangular/browser/ \
              --delete \
              --cache-control "max-age=31536000" \
              --exclude "index.html"
            
            # Upload index.html separately to the browser/ prefix
            aws s3 cp ./dist/angular-assessment/index.html s3://jenniferangular/browser/index.html \
              --content-type "text/html" \
              --cache-control "no-cache, no-store, must-revalidate"
                      